services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - .:/app
    command: flask run --host=0.0.0.0
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    command: python -m unittest discover -s tests -v
